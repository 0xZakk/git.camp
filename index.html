---
title: Home
layout: default
---

{% for post in site.posts %}
  <article>
    <div class='title'>
      <div class='index'>{{ post.index }}</div>
      <h2> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">  {{ post.title }}</a> </h2>
      <span class="post-meta"> {{ post.date | date: "%b %-d, %Y" }}</span>
    </div>
  </article>
{% endfor %}
